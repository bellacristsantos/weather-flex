<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabella Santos</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
     
    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>PARTLY CLOUDY</h3>
            <p class="city-name" >Belo Horizonte, Br</p>
            <h1>24º</h1>
    </div>
        <div class="week">
           <div class="day">
               <p class="weekday">SUN</p>
               <i data-feather="cloud-lightning"></i>
               <span class="temperature">24º</span>
           </div> 
           <div class="day">
            <p class="weekday">MON</p>
            <i data-feather="cloud-drizzle"></i>
            <span class="temperature">20º</span>
        </div> 
        <div class="day">
            <p class="weekday">TUE</p>
            <i data-feather="cloud-rain"></i>
            <span class="temperature">22º</span>
        </div> 
        <div class="day">
            <p class="weekday">WED</p>
            <i data-feather="cloud-off"></i>
            <span class="temperature">28º</span>
        </div> 
        <div class="day">
            <p class="weekday">THU</p>
            <i data-feather="cloud-snow"></i>
            <span class="temperature">10º</span>
        </div> 
        <div class="day">
            <p class="weekday">FRI</p>
            <i data-feather="sun"></i>
            <span class="temperature">26º</span>
        </div> 
        <div class="day">
            <p class="weekday">SAT</p>
            <i data-feather="cloud-lightning"></i>
            <span class="temperature">22º</span>
        </div> 

        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>
  

        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
      </script>
</body>
</html>
